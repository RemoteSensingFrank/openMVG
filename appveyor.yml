version: 1.0.{build}

# branches to build
branches:
  # whitelist
  only:
    - develop_appveyor

clone_folder: c:\dev\openMVG

install:
  - git submodule update --init --recursive

environment:
  matrix:
    # - GENERATOR: "Visual Studio 14 2015 Win64"
    - GENERATOR: "MinGW Makefiles"
      
build_script:
  - if ["%GENERATOR%"]==["MinGW Makefiles"] SET PATH=C:\MinGW\bin;%PATH%
  - cd c:\dev\openMVG
  - md openMVG_build
  - cd openMVG_build
  - cmake -G"%GENERATOR%" -DOpenMVG_BUILD_EXAMPLES=OFF ../src/
  - cmake --build . --target ALL_BUILD --config Debug

build:
  parallel: true
  verbosity: minimal
  project: ALL_BUILD.vcxproj

